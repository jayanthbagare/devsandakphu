<template name="editEvent">
  {{#autoForm collection="Events" id="edit_event_form" type="update" doc=selectedEvent}}
  <div class="container pt">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-4 col-lg-offset-3">
              <h6><small>Edit your Appointment</small></h6>
              <div class="form-group">
                {{>afQuickField name="name"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="eventDate"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="description"}}
              </div>
              <div class="form-group" id="bp_predicate">
                {{>afQuickField name="bp_predicate" options=getMyCustomers schema=Schemas.Select}}
              </div>
              <div class="form-group">
                {{>afQuickField name="type" options=getMyProducts schema=Schemas.Select}}
              </div>
              <button type="event_submit" class="btn btn-default action_buttons">Submit</button>
              <a href="/main/events" class="btn btn-default action_buttons">Go Back</a>
          </div>
      </div>
  </div>
  {{/autoForm}}
</template>
