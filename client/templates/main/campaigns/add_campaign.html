<template name="new_campaign">
  {{#autoForm collection="Campaigns" id="add_campaign_form" type="insert"}}
    <div class="container pt">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-4 col-lg-offset-3">
          <h3>Add your Campaign</h3>
          <div class="form-group">
            {{>afQuickField name="name"}}
          </div>

          <div class="form-group">
            {{>afQuickField name="description"}}
          </div>
          <div class="form-group">
            {{>afQuickField name="runDate"}}
          </div>
          <div class="form-group">
            {{>afQuickField name="runTag"}}
          </div>

          <button type="campaign_submit" class="btn btn-primary">Submit</button>
          <a href="/main/campaigns" class="btn btn-primary">Go Back</a>
        </div>
      </div>
    </div>
  {{/autoForm}}
</template>
