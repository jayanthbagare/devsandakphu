<template name="list_events">
  <div class="container pt">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <h4>Appointments For
          <span id="chosenDate" class="chosenDate set-due-date" data-provide="datepicker" data-date-format="DD.MM.YYYY"></span>
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xs-6 pull-right">
        <a href="#" class="btn btn-default btn-tiny footer-icons pull-right" id="chooseDate">
          <i class="glyphicon glyphicon-calendar"></i>
          <span class="hidden-xs">Choose a Date</span>
        </a>
        <div class="pull-right">
          <a href="/admin/events/add" class="btn btn-default btn-tiny footer-icons">
            <i class="glyphicon glyphicon-plus"></i>
            <span class="hidden-xs">Add an Appointment</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container pt">
    <div class="row">
      {{#each getEvents}}
      <div class="col-lg-12 col-md-10 col-sm-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{getCustomer bp_predicate}}
                <!-- {{name}} -->
            </h3>
          </div>
          <div class="panel-body">
            <!-- {{type}} -->
            <p class="panel-title pull-left">{{getProduct type}}</p>
            <p class="pull-right">{{formatDateTime eventDate}}</p>
          </div>
          <div class="panel-footer">
            <a href="/admin/events/{{_id}}/edit" class="btn btn-default btn-tiny footer-icons">
              <i class="glyphicon glyphicon-pencil"></i>
              <span class="hidden-xs">Edit Appointment</span>
            </a>
            <a href="#" class="btn btn-default btn-tiny delete_event footer-icons">
              <i class="glyphicon glyphicon-remove"></i>
              <span class="hidden-xs">Cancel Appointment</span>
            </a>
          </div>
        </div>


      </div>
      {{/each}}
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        {{#unless allEventsLoaded}}
        <a href="#" id="load_more" class="btn btn-default btn-tiny footer-icons ">
          <i class="glyphicon glyphicon-more"></i>
          <span>Load More</span>
        </a>
        {{/unless}}
      </div>
    </div>
  </div>



</template>
