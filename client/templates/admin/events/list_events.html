<template name="list_events">
  <div class="container pt">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- <div class="input-group">
        <input type="text" class="form-control search-text" id="txtSearchEvents" placeholder="Search Appointments....">
        <span class="input-group-btn">
          <button type="button" name="search_button" id="search_button" class="btn btn-default search_glow">Search</button>
        </span>
      </div> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <h4>Appointments For
          <span id="chosenDate" class="chosenDate set-due-date"></span>
        </h4>
      </div>
    </div>
    <div class="row">
      <!-- <div class="col-md-6 col-lg-6 col-xs-6">
        <div>
          <img src="/assets/img/no_item.jpg" height=120px width=80px alt="" />
        </div>
      </div> -->

      <div class="col-md-6 col-lg-6 col-xs-6">
        <div class="pull-right input-group" id="spinDate">
          <input type="text" class="form-control pull-left" id="txtChosenDate">
          <a href="#" class="btn btn-default btn-tiny footer-icons spinDate">
            <span class="input-group-addon override-group-addon">

              <i class="glyphicon glyphicon-calendar">
               Choose Date
               <!-- <span class="hidden-xs btn btn-default btn-tiny footer-icons"></span> -->
             </i>

            </span>
          </a>
        </div>

        <div class="pull-right">
          <a href="/admin/events/add" class="btn btn-default btn-tiny footer-icons">
            <i class="glyphicon glyphicon-plus"></i>
            <span class="hidden-xs">Create One</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="container pt">
    <div class="row">
      {{#each getEvents}}
      <div class="col-lg-12 col-md-10 col-sm-4">


        <div class="panel panel-default box-shadow--3dp">
          <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
          </div>
          <div class="panel-body">
            <!-- {{type}} -->

            <p class="pull-right">{{formatDateTime eventDate}}</p>
            {{#with getClient}}
            <p>{{name}}</p>
            {{/with}}

          </div>
          <div class="panel-footer">
            <a href="/admin/events/{{_id}}/edit" class="btn btn-default btn-tiny footer-icons">
              <i class="glyphicon glyphicon-pencil"></i>
              <span class="hidden-xs">Edit Appointment</span>
            </a>
            <a href="#" class="btn btn-default btn-tiny delete_event footer-icons">
              <i class="glyphicon glyphicon-remove"></i>
              <span class="hidden-xs">Cancel Appointment</span>
            </a>
          </div>
        </div>


      </div>
      {{/each}}
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        {{#unless allEventsLoaded}}
        <a href="#" id="load_more" class="btn btn-default btn-tiny footer-icons ">
          <i class="glyphicon glyphicon-more"></i>
          <span>Load More</span>
        </a>
        {{/unless}}
      </div>
    </div>
  </div>



</template>
