<template name="edit_bp">
  {{#autoForm collection="BusinessPartners" id="edit_bp_form" type="update" doc=selectedBP}}
  <div class="container pt">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-4 col-lg-offset-3">
              <h3>Edit a Business Partner</h3>
              <div class="form-group">
                {{>afQuickField name="name"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="address"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="phones"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="emails"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="website"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="taxid"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="vatid"}}
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="/admin/bp" class="btn btn-default">Go Back</a>
          </div>
      </div>
  </div>
  {{/autoForm}}
</template>
