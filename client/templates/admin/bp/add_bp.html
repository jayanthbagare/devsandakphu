<template name="add_bp">
  {{#autoForm collection="BusinessPartners" id="add_bp_form" type="insert"}}
  <div class="container pt">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-4 col-lg-offset-2">
              <h3>Add a Business Partner</h3>
              <!-- {{> quickForm collection="BusinessPartners" doc=this id="add_bp_form" type="insert" omitFields="associatedUsers,isSelf,updatedBy,updatedAt,isSearchable"}} -->
              <div class="form-group">
                {{>afQuickField name="name"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="isVendor"}}
                {{>afQuickField name="isCustomer"}}
              </div>
              <div class="form-group">
                {{>afQuickField name="address"}}
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="/admin/bp" class="btn btn-default">Go Back</a>
          </div>
      </div>
  </div>
  {{/autoForm}}
</template>
