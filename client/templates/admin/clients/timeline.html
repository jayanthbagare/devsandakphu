<template name="timeline">
  <!-- {{> imageModal}} -->
  <div class="container pt">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h3>Your Documents</h3>
        </div>
      </div>
    </div>

    <div class="container pt">
      <div class="row">
        {{#each getClientDocuments}}
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
          <div class="timeline-badge">
              <i class="fa fa-camera inner-badge"></i>
          </div>
          <div class="panel panel-default client-card timeline-panel box-shadow--4dp">
            <div class="panel-heading">
              <h4 class="panel-title client-card-header">{{formatDateTime updatedAt}}</h4>
            </div>
            <div class="panel-body">
              <!-- {{#if pdfCheck}}
                <p><i class="fa fa-2x fa-file-o"></i></p>
              {{else}} -->
                <p><img class="timeline-image" src={{imageURL}} width="100" height="100"/></p>
              <!-- {{/if}} -->

            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
{{> imageModal}}
</template>
