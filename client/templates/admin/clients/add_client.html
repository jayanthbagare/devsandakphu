<template name="add_client">
  {{#autoForm collection="Clients" id="add_client_form" type="insert"}}
    <div class="container pt">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-4 col-lg-offset-2">
                <h2>Add a Client</h2>
                    <div class="form-group">
                        {{>afQuickField name='name'}}
                    </div>

                    <div class="form-group">
                        {{>afQuickField name='email'}}
                    </div>
                    <div class="form-group">
                        {{>afQuickField name='phone'}}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/main/clients" class="btn btn-default">Go Back</a>

            </div>
        </div>

    </div>
    {{/autoForm}}
</template>
